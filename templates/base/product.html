<!DOCTYPE html>
<html>
<head>
    <title>제품 등록</title>
</head>
<style>
    .title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        padding: 10px;
        background-color: #aef0ff;
        height: 70px;
    }

    .main {
        flex: 1;
        text-align: center;
    }

    .username {
        font-size: 18px;
        font-weight: bold;
        margin-right: 20px;
    }

    a {
        text-decoration: none;
    }
</style>
<body>
<div class="title">
    <div class="main"><a href="/">스파르타 물류센터</a></div>
    {% if user.is_authenticated %}
        <div class="username"> ID : {{ request.user }}</div>
    {% endif %}
</div>
<h1>제품 등록 양식</h1>
<form method="POST" action="/product/">
    {% csrf_token %}
    <label for="productName">제품 이름:</label>
    <input type="text" id="productName" name="productName" placeholder="제품 이름을 입력하세요"><br><br>

    <label for="productType">상품 종류:</label>
    <select id="productType" name="productType">
        <option value="hoodies">상의</option>
        <option value="pants">하의</option>
    </select><br><br>


    <label for="productSize">Size:</label>
    <select id="productSize" name="productSize">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="F">Free</option>
    </select><br><br>


    <label for="productPrice">가격:</label>
    <input type="text" id="productPrice" name="productPrice" placeholder="숫자만 입력해 주세요."><br><br>
    <input type="submit" value="등록">
</form>
</body>
</html>
