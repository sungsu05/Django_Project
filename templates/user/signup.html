<form method="POST" action = "/sign_up/">
    {% csrf_token %}
    <label for="username">이름:</label>
    <input type="text" id="username" name="username" placeholder="이름" required><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" placeholder="비밀번호" required><br>

    <label for="confirm_password">비밀번호 확인:</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="비밀번호 확인" required><br>
    {% if error %}
        <div class="alert alert-danger" role="alert" style="background: peachpuff">
            {{ error }}
        </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">회원가입</button>
    <a href="/" class="btn btn-secondary">
        <button>로그인 페이지로</button>
    </a>
</form>
